<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductPulse | 每日科技新品</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">⟁</span>
                <h1>ProductPulse</h1>
            </div>
            <nav class="nav">
                <a href="#" class="active">今日推荐</a>
                <a href="#">往期产品</a>
                <a href="#">关于我们</a>
            </nav>
            <div class="nav-buttons">
                <button class="theme-switch" id="theme-toggle">
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="date-display">
                <span class="date"></span>
                <span class="day"></span>
            </div>
            
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1550009158-9ebf69173e03?ixlib=rb-1.2.1&auto=format&fit=crop&w=1301&q=80" alt="今日推荐产品">
                    <div class="image-overlay"></div>
                </div>
                
                <div class="product-info">
                    <div class="product-meta">
                        <span class="category">智能家居</span>
                        <span class="rating">★★★★☆</span>
                    </div>
                    <h2 class="product-title">Nebula 智能灯光系统</h2>
                    <p class="product-description">革命性的智能照明解决方案，能够根据您的日常活动和心情自动调整光线色彩和强度。采用先进的生物节律算法，提升您的睡眠质量和日间活力。</p>
                    
                    <div class="product-features">
                        <h3>核心特点</h3>
                        <ul>
                            <li>1600万色可调，亮度无级调节</li>
                            <li>生物节律同步技术</li>
                            <li>语音控制与多平台集成</li>
                            <li>节能模式节省85%电力</li>
                        </ul>
                    </div>
                    
                    <div class="product-actions">
                        <button class="btn-primary">了解更多</button>
                        <button class="btn-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="newsletter">
                <h3>订阅每日新品推送</h3>
                <p>每天早上一封邮件，了解最新科技产品</p>
                <form class="subscribe-form">
                    <input type="email" placeholder="您的电子邮箱" required>
                    <button type="submit">订阅</button>
                </form>
            </div>
        </main>
        
        <footer class="footer">
            <div class="footer-links">
                <a href="#">关于我们</a>
                <a href="#">产品提交</a>
                <a href="#">隐私政策</a>
                <a href="#">联系我们</a>
            </div>
            <div class="social-links">
                <a href="#"><span>Twitter</span></a>
                <a href="#"><span>Instagram</span></a>
                <a href="#"><span>WeChat</span></a>
            </div>
            <div class="copyright">
                © <span class="year">2023</span> ProductPulse. 保留所有权利。
            </div>
        </footer>
    </div>
    <script src="theme-switcher.js"></script>
    <script src="date-time.js"></script>
    <script src="newsletter.js"></script>
</body>
</html>
